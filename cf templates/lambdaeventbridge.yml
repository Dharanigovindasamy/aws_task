AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create a Lambda function triggered by EventBridge every 15 minutes.

Resources:
  # IAM Role for Lambda Execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Lambda Function
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: CurrentTimeLambda
      Handler: index.handler               # Correct handler (file: index.js, function: handler)
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: taskuserdata             # Existing S3 bucket
        S3Key: currentTime.zip             # Object uploaded in the bucket
      Runtime: nodejs22.x                  # Node.js runtime
      Timeout: 10                          # Timeout for Lambda execution

  # EventBridge Rule
  EventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(15 minutes) # Trigger Lambda every 15 minutes
      State: ENABLED
      Targets:
        - Arn: !GetAtt LambdaFunction.Arn
          Id: LambdaTarget

  # Permission for EventBridge to Invoke Lambda
  LambdaPermissionForEventBridge:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventBridgeRule.Arn
